<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% include favicon.html %}
  </head>
  <body>
    {% include navigation.html %}

    <h1>{{ page.tag | capitalize }}</h1>

    <ul>
      {% for item in site.data.tag.[page.tag] %}
        <li><a href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
          {{ item.name }}
        </a></li>
      {% endfor %}
    </ul>

  </body>
</html>
