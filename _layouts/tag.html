<!DOCTYPE html>
<html lang="en">
  {% include head %}
  <body>
    {% include navigation %}

    <h1>Pages tagged with "{{ page.tag }}"</h1>

    {% if site.data.tag[page.tag] != nill %}
      <ul>
        {% for item in site.data.tag[page.tag] %}
          <li><a href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
            {{ item.name }}
          </a></li>
        {% endfor %}
      </ul>
    {% endif %}

    {% include footer %}
  </body>
</html>
